<div class="container">
  <div class="card">
    <div *ngIf="status === 'loading'">
      <h2>Confirmando nova senha...</h2>
    </div>
    <div *ngIf="status === 'success'">
      <h2>Senha alterada com sucesso!</h2>
      <p>Você já pode usar sua nova senha para fazer login.</p>
      <a routerLink="/login" class="btn">Ir para Login</a>
    </div>
    <div *ngIf="status === 'error'">
      <h2>Ocorreu um erro</h2>
      <p>O link de confirmação é inválido ou já expirou.</p>
      <a routerLink="/perfil" class="btn">Voltar para o Perfil</a>
    </div>
  </div>
</div>
