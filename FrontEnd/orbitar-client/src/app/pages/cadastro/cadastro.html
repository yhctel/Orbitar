<div class="register-container">
  <a routerLink="/" class="btn-back" aria-label="Voltar para a página inicial">
    <lucide-icon [name]="lucideArrowLeft" size="24"></lucide-icon>
  </a>

  <div class="register-card">
    <div class="register-logo">LOGO</div>
    <h1 class="register-title">Crie sua conta na Orbitar</h1>
    <p class="register-subtitle">Junte-se à nossa comunidade sustentável.</p>

    <form (ngSubmit)="handleCadastro()">
      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="input-group">
        <label for="cidade">Sua cidade</label>
        <select id="cidade" name="cidade" [(ngModel)]="cidade" required>
          <option value="" disabled>{{ isLoadingCidades ? 'Carregando cidades...' : 'Selecione sua cidade' }}</option>
          <option *ngFor="let c of cidades" [value]="c">{{ c }}</option>
        </select>
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <div class="password-wrapper">
          <input [type]="passwordFieldType" id="senha" name="senha" [(ngModel)]="senha" required>
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            <lucide-icon *ngIf="!passwordVisible" [name]="lucideEye" size="20"></lucide-icon>
            <lucide-icon *ngIf="passwordVisible" [name]="lucideEyeOff" size="20"></lucide-icon>
          </button>
        </div>
      </div>
      <div class="input-group">
        <label for="confirmarSenha">Confirmar senha</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" [(ngModel)]="confirmarSenha" required>
      </div>
      <button type="submit" class="btn-register">Criar conta</button>
    </form>

    <p class="login-link">
      Já tem uma conta? <a routerLink="/login">Faça login</a>
    </p>
  </div>
</div>
