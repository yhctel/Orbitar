<div class="login-container">
  <a routerLink="/" class="btn-back" aria-label="Voltar para a página inicial">
    <lucide-icon [name]="lucideArrowLeft" size="24"></lucide-icon>
  </a>

  <div class="login-card">
    <div class="login-logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM17 17H7V15H17V17ZM17 13H7V11H17V13ZM17 9H7V7H17V9Z" fill="white"/>
        </svg>
    </div>

    <h1 class="login-title">
      Fazer login na Plataforma
    </h1>

    <form (ngSubmit)="handleEmailLogin()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn-login">Fazer login</button>
    </form>

    <p class="signup-link">
      Não tem uma conta? <a routerLink="/cadastro">Criar sua conta</a>
    </p>
  </div>
</div>
